{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col text-center">
			<h1>SQ Music Round Generator</h1>
		</div>
	</div>
	<div class="row">
		<div class="col d-flex justify-content-center w-100">
			<div style="width: 90%;border-top: 1px solid var(--bs-body-color);"></div>
		</div>
	</div>
	<div class="row" style="margin-top: 20px;">
		<div class="col">
			<div class="row">
				<div class="col-auto d-flex align-items-center"><label class="col-form-label" for="secret_input">Client Secret</label></div>
				<div class="col d-flex align-items-center"><input id="secret_input" class="w-100" type="text" /></div>
			</div>
			<div class="row">
				<div class="col-auto d-flex align-items-center"><label class="col-form-label" for="id_input">      Client ID</label></div>
				<div class="col d-flex align-items-center"><input id="id_input" class="w-100" type="text" /></div>
			</div>
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center"><button id="login_button" class="btn btn-primary" type="button">Log In</button></div>
				</div>
			</div>
			<div class="row" style="margin: 20px 0;">
				<div class="col d-flex justify-content-center w-100">
					<div style="width: 50%;border-top: 1px solid var(--bs-body-color);"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-auto d-flex align-items-center"><label class="col-form-label" for="playlist_input">Playlist URL</label></div>
				<div class="col d-flex align-items-center"><input id="playlist_input" class="w-100" type="text" /></div>
			</div>
			<div class="row" style="margin: 20px 0;">
				<div class="col d-flex justify-content-center w-100">
					<div style="width: 50%;border-top: 1px solid var(--bs-body-color);"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center"><button id="generate_xml_button" class="btn btn-primary disabled" type="button">Generate</button></div>
				</div>
			</div>
			<div class="row d-none" style="margin: 20px 0;">
				<div class="col d-flex justify-content-center w-100">
					<div style="width: 50%;border-top: 1px solid var(--bs-body-color);"></div>
				</div>
			</div>
			<div class="row d-none">
				<div class="col">
					<div class="d-flex justify-content-center"><button id="download_button" class="btn btn-primary d-none" type="button">Download</button></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://unpkg.com/fflate@0.8.2"></script>
<script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
<script src="{{ url_for('static', filename='projects/music-gen/FileSaver.min.js') }}"></script>
<script src="{{ url_for('static', filename='projects/music-gen/round_gen.js') }}" defer></script>
{% endblock %}
